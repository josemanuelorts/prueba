<ion-item>
  <ion-avatar slot="start">
    <img [src]="'../../assets/images/categories/' + theCategory.image" alt="{{ theCategory.name }} image">
  </ion-avatar>
  <ion-label>
    <h2>{{ theCategory.name }}</h2>
  </ion-label>
  <ion-button slot="end" fill="clear" (click)="onCategoryClicked()">
    <ion-icon slot="icon-only" name="eye"></ion-icon>
  </ion-button>
</ion-item>

<ion-item *ngIf="selected">
  <ion-list>
    <ion-item *ngFor="let article of articles" (click)="onArticleClicked(article)">
      <ion-label>{{ article.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-item>
